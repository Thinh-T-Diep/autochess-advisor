    <!-- Username Form -->
    <div class="row color-band-1">
        <div class="col-1"></div>
        <div class="col-6 d-flex flex-column justify-content-center align-items-start section-content">
            <h3 class="display-4 d-none d-lg-flex section-title">Personalization</h3>
            <h1 class="d-none d-md-flex d-lg-none section-title">Personalization</h1>
            <h3 class="d-flex d-md-none section-title">Personalization</h3>

            <div class="container">
                <form action="index.html" class="needs-validation d-flex flex-column" id="change-name-form" novalidate>
                    <!-- Display Name -->
                    <div class="form-group">
                        <label for="display-name">Unique Display Name:</label>
                        <input type="text" class="form-control" id="display-name"
                            placeholder="Enter unique display name" name="display-name" required
                            style="max-width: 300px;">
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                    <!-- Gender -->
                    <div class="form-group">
                        <label for="gender">Gender: </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female"
                                required>
                            <label class="form-check-label" for="female">Female</label>
                            <div class="invalid-feedback">
                                Please select one option.
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-flex align-self-center">
                        <button type="submit" id="submit-btn"
                            class="btn btn-primary justify-self-end align-self-end">Submit</button>

    <script>
        // Disable form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
